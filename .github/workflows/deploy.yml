name: Deploy Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Install dependencies
        run: npm install

      - name: Install vite-plugin-copy
        run: npm install vite-plugin-copy

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        run: vercel --token ${{ secrets.DEPLOY_TOKEN }} --prod --yes --name schematic-renderer
